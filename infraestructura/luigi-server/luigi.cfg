[core]
default-scheduler-host = localhost
error-email = no-reply@localhost
email-prefix = [luigi]
email-sender = luigid@localhost
email-type = html
max-reschedules: 3

[scheduler]
record_task_history = False
state_path = /var/run/luigid/state.pickle

[task_history]
db_connection = sqlite:////usr/local/var/luigi-task-hist.db

